<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Decentraland</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://decentraland.org/favicon.ico" />

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1><i class="icon icon-decentraland"></i> Decentraland</h1>
    <h2>A virtual world that runs on open standards</h2>
    <h4>Welcome. From this page you will be able to manage your node and see your mined tiles.
    You can send rpc calls to the node and see the result here</h4>

    <div class="content">
      <div id="js-node-stats" class="node-stats">
        Loading stats...
      </div>
    </div>
    <div class="content">
      <div class="tiles">
        <h2>Tiles (<span id="js-tile-count">...</span>)</h2>
        <div id="js-loading-tiles" class="loading">Loading current tiles...</div>
        <ul id="js-tiles" class="scrolleable"></ul>
      </div>

      <div class="rpc">
        <h2>RPC</h2>
        <form id="js-rpc-form" method="POST" action="/rpccall" class="form">
          <input type="text" name="cmd" class="input cmd" placeholder="RPC command (e.g. startmining, stopmining, getblockchaininfo)">
          <input type="submit" class="input send" value="SEND">
        </form>
        <pre id="js-rpc-result" class="input result scrolleable">RPC result goes here</pre>
      </div>
    </div>

    <template id="js-node-stats-template">
      Your node is currently
      {{running}}
        running with a mining speed of {{=stats.hashrate}}khs. The blockchain ({{=blockchain.chain}}) has {{=blockchain.blocks}} blocks and a difficulty of {{=blockchain.difficulty}}. <span id="js-stop-node" class="link">Stop the node</span>
      {{:running}}
        stopped. <span id="js-start-node" class="link">Start the node</span>
      {{/running}}
    </template>

    <template id="js-tiles-template">
      <li><a href="{{=url}}" target="_blank">({{=x}}, {{=y}}): {{=content}}</a></li>
    </template>

    <script src="js/t.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
