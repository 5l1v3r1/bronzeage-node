<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Decentraland</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://decentraland.org/favicon.ico" />

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1><i class="icon icon-decentraland"></i> Decentraland</h1>
    <h2>A virtual world that runs on open standards</h2>
    <h4>Welcome. You're running a node, here are your current tiles.
    You can send rpc calls to the node and see the result here</h4>

    <div class="content">
      <div class="tiles">
        <div id="js-loading-tiles">Loading current tiles...</div>
        <ul id="js-tiles"></ul>
      </div>

      <div class="rpc">
        <textarea name="rpc-result" id="js-rpc-result" class="input result" cols="25" rows="10" placeholder="RPC result goes here" readonly></textarea>
        <br />
        <form method="POST" action="/rpccall">
          <input type="text" name="cmd" class="input cmd" placeholder="RPC command (e.g. getblockchaininfo)">
          <input type="submit" class="input send" value="SEND">
        </form>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
